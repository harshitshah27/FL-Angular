<div class="flex flex-col justify-center mt-6 add-agents-container">
    <nav class="flex items-center justify-between px-10 py-4 mx-8 rounded-full shadow-md text-t6">
        <p>List of Admins</p>
        <div class="flex gap-4">
            <!-- <button class="bg-primary-main text-white py-1 px-3 rounded-2xl" (click)="addAgent()">Add Admin</button> -->
        </div>
    </nav>

    <div class="m-8 shadow-md rounded-3xl">
        <table datatable [dtOptions]="dtOptions" class="row-border hover w-100 rounded-3xl">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Last Login</th>
                </tr>
            </thead>
            <tbody *ngIf="agents?.length != 0">
                <tr *ngFor="let item of agents; let i = index">
                    <td class="flex">
                        <span class=" flex justify-center items-center ml-6">{{item?.name}}</span>
                    </td>
                    <td><span class=" flex justify-center items-center">
                            <mat-slide-toggle (change)="updateStatus(item)" [checked]="item?.isActive">
                            </mat-slide-toggle>
                        </span>
                    </td>
                    <td><span class=" flex justify-center items-center">{{item?.lastLoginTime ? (item?.lastLoginTime |
                            date: 'dd-LLL-yy hh:mm aaaaa\'m\'' ) : '-'}}</span></td>
                </tr>
            </tbody>
            <tbody *ngIf="agents?.length == 0">
                <tr>
                    <td colspan="7" class="no-data-available">No record found.</td>
                </tr>
            <tbody>
        </table>
    </div>

</div>
