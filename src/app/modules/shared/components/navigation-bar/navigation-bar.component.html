<div class="navbar-container">
  <button class="w-full flex justify-center box-content"
    *ngFor="let item of navigationList" (click)="handleNavigation(item)"
    [ngClass]="{'selected': selectedTabId == item.id}">
    <img class="logo {{item.imgClass}}" alt="{{item.imgAltText}}" src="{{item.imgSrc}}">
  </button>
</div>
