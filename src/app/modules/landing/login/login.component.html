<div class="login-form-wrapper">
  <div class="header">Login</div>
  <mat-label>Email</mat-label>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Please enter your Email ID" />
  </mat-form-field>
  <mat-label>Password</mat-label>
  <mat-form-field appearance="outline">
    <input matInput type="password" placeholder="**********" />
  </mat-form-field>
  <a href="" class="forgot-pwd">Forgot password?</a>
  <button mat-button class="btn primary-btn">Login</button>
  <div class="or-text">OR</div>
  <button class="btn">Continue with Google</button>
  <div class="create-account-text">Not registered yet?<a href="">Create an account</a>
  </div>
</div>
