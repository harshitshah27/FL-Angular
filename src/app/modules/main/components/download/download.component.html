<div class="download-container flex flex-col w-full h-[calc(100vh-65px)] overflow-hidden mb-4">
    <header class="bg-[#FFF9C7] px-5 py-5 rounded-lg mx-3 mt-2">
        <p class="w-[75%] "><strong>Note:</strong> All files will disappear after 24 hours of creation</p>
    </header>
    <!-- <p class="my-2 font-semibold text-t6 px-7">Reports</p> -->
    <div class="w-full h-full px-4 py-2 mt-4 overflow-y-auto card">
        <div class="px-8 bg-white shadow-lg rounded-3xl">
            <table class="min-w-full px-8 py-4 border border-b-2 border-tring-transparent border-b-zinc-200 last:border-0">
                <tr class="border-b-2">
                    <th class="py-2 text-left">File name</th>
                    <th class="py-2 text-left">Generated at</th>
                </tr>
                <tr *ngFor="let item of fileList" (click)="downloadFile(item)" class="border-b cursor-pointer">
                    <td class="py-2">{{item.fileName}}</td>
                    <td class="py-2">{{item.createdAt | date: 'MMM d, y, h:mm a'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
