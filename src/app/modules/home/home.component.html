<div class="content-container w-full bg-[#f8f8f8]">
    <div class="header">
        <div class="main-header">{{mainHeaderText}}</div>
        <div *ngIf="!isDashboard" class="breadcrumb">
            <div class="label" *ngFor="let item of routeUrlSegments">
                <a href="{{item.hrefLink}}">{{item.displayText}}</a>
                <mat-icon>arrow_right</mat-icon>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
