<header
  class="sticky top-0 w-full bg-white">
  <nav class="container flex items-center justify-between w-full py-3 mx-0 center max-w-none">
    <div class="flex items-center gap-2 left-content">
      <img class="w-10 rounded-full" *ngIf="orgLogo" [src]="orgLogo" alt="logo">
      <a class="font-bold no-underline cursor-pointer text-t2">
        <span>Baderek</span>
      </a>
    </div>

    <button type="button" [matMenuTriggerFor]="menu" class="flex items-center justify-center gap-1 w-fit">
      <img class="w-10 rounded-full" *ngIf="currentUser && currentUser.avatar" [src]="currentUser.avatar" alt="logo">
      <div class="w-10 h-10 rounded-full mr-1.5 flex items-center justify-center text-[#6C75D6] bg-[#D5D9FF]"
        *ngIf="!(currentUser && currentUser.avatar)">
        {{userImageText}}
      </div>
    </button>
    <mat-menu class="mt-3 w-fit" #menu="matMenu">
      <button mat-menu-item (click)="openUserProfile()">
        <p class="flex items-center justify-start menu-item-title">
          <mat-icon class="text-orange-500">account_circle</mat-icon>Profile
        </p>
      </button>
      <button *ngIf="isAdmin" mat-menu-item (click)="onClickSettings()">
        <p class="flex items-center justify-start menu-item-title">
          <mat-icon class="text-orange-500">settings</mat-icon>Settings
        </p>
      </button>
      <button mat-menu-item (click)="onClickSignOut()">
        <p class="flex items-center justify-start menu-item-title">
          <mat-icon class="text-orange-500">logout</mat-icon>Log Out
        </p>
      </button>
    </mat-menu>
  </nav>
</header>
