<div (click)="onClick()" class="flex w-full h-full p-4 cursor-pointer total-card rounded-3xl hover:bg-zinc-100">
    <div class="icon mr-3 w-[40px]">
        <mat-icon class="text-[40px] text-primary-main">{{icon}}</mat-icon>
    </div>
    <div class="px-3 text">
        <p class="text-[#7E7E7E] text-[14px]">{{text}}</p>
        <p class="font-bold text-black text-t5">{{value | number}}</p>
    </div>
</div>
