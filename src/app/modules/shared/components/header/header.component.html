<header class="fixed top-0 w-full bg-white">
  <nav
    class="container flex items-center justify-between w-full mx-0 center max-w-none h-full">
    <div class="flex items-center gap-2 left-content">
      <img class="baderek-logo" src="../../../../../assets/baderek logo.png" alt="logo" />
    </div>

    <button type="button" [matMenuTriggerFor]="menu"
      class="flex items-center justify-center gap-1 w-fit">
      <div
        class="w-10 h-10 rounded-full mr-1.5 flex items-center justify-center text-[#6C75D6] bg-[#D5D9FF]">
        {{userImageText}}
      </div>
      <div class="text-[#1F2020]">{{name}}</div>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu class="mt-3 w-fit header-menu" #menu="matMenu">
      <div class="flex user-info ">
        <div
          class="w-10 h-10 rounded-full mr-1.5 flex items-center justify-center text-[#6C75D6] bg-[#D5D9FF]">
          {{userImageText}}
        </div>
        <div>
          <div class="text-[#121619] user-name">{{name}}</div>
          <div class="text-[#949494] user-email">{{email}}</div>
        </div>
      </div>
      <div class="settings-options">
        <button mat-menu-item (click)="openAccountDetails()"> Account-details </button>
        <button mat-menu-item (click)="onClickSecurity()">Security </button>
      </div>
      <button mat-menu-item (click)="onClickSignOut()">Logout </button>
    </mat-menu>
  </nav>
</header>
